<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relat√≥rio de Desempenho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .tabela-relatorio {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .tabela-relatorio thead {
            background-color: #007bff;
            color: white;
        }

        .tabela-relatorio th,
        .tabela-relatorio td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .tabela-relatorio tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .tabela-relatorio tbody tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-right: 12px;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            text-decoration: none;
            font-size: 15px;
            color: #007bff;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #e9ecef;
        }

        @media (max-width: 600px) {
            .tabela-relatorio th, .tabela-relatorio td {
                font-size: 14px;
                padding: 10px;
            }

            button, a {
                display: block;
                width: 100%;
                margin-bottom: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Relat√≥rio de Desempenho</h1>

        <table class="tabela-relatorio">
            <thead>
                <tr>
                    <th>üìÖ Data</th>
                    <th>üìò Assunto</th>
                    <th>‚úÖ Acertos</th>
                    <th>‚ùå Erros</th>
                    <th>‚è±Ô∏è Tempo (s)</th>
                </tr>
            </thead>
            <tbody>
                {% for rel in relatorios %}
                <tr>
                    <td>{{ rel.data }}</td>
                    <td>{{ rel.assunto }}</td>
                    <td>{{ rel.acertos }}</td>
                    <td>{{ rel.erros }}</td>
                    <td>{{ rel.tempo }}</td>
                </tr>
                {% else %}
                <tr><td colspan="5">Nenhum relat√≥rio dispon√≠vel.</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <div style="text-align: center;">
            <button onclick="baixarJSON()">üì• Baixar Relat√≥rio (JSON)</button>
            <a href="{{ url_for('home') }}">‚¨ÖÔ∏è Voltar</a>
        </div>
    </div>

    <script>
        const relatorios = {{ relatorios|tojson }};
        
        function baixarJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(relatorios, null, 2));
            const link = document.createElement('a');
            link.setAttribute("href", dataStr);
            link.setAttribute("download", "relatorio.json");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
