<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Minha Conta</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3abd68, #3b82f6);
            color: #333;
            line-height: 1.6;
            
            /* Aqui vem a centralização */
            display: flex;
            justify-content: center; /* horizontal */
            align-items: center;     /* vertical */
            height: 100vh;           /* altura da viewport */
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            /* margin: 0 auto; não precisa mais, pois o body já é flex */
        }

        h1 {
            color: #3b82f6;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h2 {
            margin-top: 30px;
            color: #3b82f6;
            font-weight: 600;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 5px;
        }

        p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        strong {
            color: #3b82f6;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 10px;
        }

        li {
            margin-bottom: 6px;
            font-size: 1rem;
            color: #444;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #004080;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Minha Conta</h1>

        <p><strong>Nome:</strong> {{ user.name }}</p>
        <p><strong>E-mail:</strong> {{ session.usuario }}</p>
        <p><strong>Registrado em:</strong> {{ registro }}</p>

        <h2>Progresso</h2>
        {% if progresso %}
            <ul>
            {% for topico, valor in progresso.items() %}
                <li>{{ topico }}: {{ valor }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum progresso registrado.</p>
        {% endif %}

        <a href="{{ url_for('home') }}">Voltar</a>
    </div>
</body>
</html>
